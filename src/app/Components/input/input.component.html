<div class="text-center p-2 flex items-center justify-center gap-1">
  <input
    type="text"
    name="addTodo"
    id="addTodo"
    placeholder=""
    class="px-2 py-2 border w-64 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    [(ngModel)]="newTodo"
  />
  <button
    class="px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-200"
    (click)="addNewTodo()"
    [disabled]="newTodo.length === 0"
  >
    Add Todo
  </button>
</div>
