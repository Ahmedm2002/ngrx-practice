<div class="w-full max-w-3xl mx-auto px-4 py-2">
  <form
    (ngSubmit)="addNewTodo()"
    class="flex flex-col md:flex-row gap-4 items-center justify-between bg-white p-4 rounded-xl shadow-md"
  >
    <input
      type="text"
      name="addTodo"
      id="addTodo"
      placeholder="Add new task..."
      class="flex-1 w-full md:w-auto px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="newTodo"
    />

    <input
      type="date"
      class="w-full md:w-48 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="newDate"
    />

    <button
      type="submit"
      class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 transition disabled:bg-blue-300"
      [disabled]="newTodo.length === 0 || newDate.length === 0"
    >
      Add Todo
    </button>
  </form>
</div>
