<ng-container *ngIf="todos$ | async as todos">
  <div *ngIf="todos.length === 0; else todoList">No Todos!</div>

  <ng-template #todoList>
    <ul>
      <li
        *ngFor="let todo of todos"
        class="mb-2 mx-2 md:mx-auto p-2 bg-white shadow rounded"
      >
        {{ todo.todoName }} -
        <span
          [class.text-green-500]="todo.isCompleted"
          [class.text-red-500]="!todo.isCompleted"
        >
          {{ todo.isCompleted ? "Completed" : "Pending" }}
        </span>
      </li>
    </ul>
  </ng-template>
</ng-container>
