<ng-container *ngIf="todos$ | async as todos">
  <div *ngIf="todos.length === 0; else todoList" class="text-center text-gray-500 text-lg py-8">
    No Todos!
  </div>

  <ng-template #todoList>
    <div class="overflow-x-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="inline-block min-w-full shadow-md rounded-2xl overflow-hidden bg-white">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th scope="col" class="px-4 py-3 text-left text-sm font-medium text-gray-700">Task Name</th>
              <th scope="col" class="px-4 py-3 text-left text-sm font-medium text-gray-700">Status</th>
              <th scope="col" class="px-4 py-3 text-left text-sm font-medium text-gray-700">Due Date</th>
              <th scope="col" class="px-4 py-3 text-left text-sm font-medium text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let todo of todos" class="hover:bg-gray-50 transition-all">
              <td class="px-4 py-3 flex items-center">
                <input
                  type="checkbox"
                  class="mr-2 h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500"
                  [checked]="todo.isCompleted"
                  (change)="onToggle($event, todo)"
                />
                <span class="text-gray-800 text-sm font-medium">{{ todo.todoName }}</span>
              </td>
              <td>
                <span
                  class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [ngClass]="todo.isCompleted ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-800'"
                >
                  {{ todo.isCompleted ? 'Completed' : 'Pending' }}
                </span>
              </td>
              <td class="text-sm text-gray-600">{{ todo.date }}</td>
              <td>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold px-3 py-1 rounded-lg shadow-sm"
                  (click)="deleteTodo(todo)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>
</ng-container>
